<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link id="nes1" rel="stylesheet" href="" >
    <link id="nes2" href="" rel="stylesheet" >
    <link id="nes3" href="" rel="stylesheet" >
    <title>Tic-Tac-Toe</title>
</head>


<body>

    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="whole">
            <div class="board">
                <div class="cell" id="c1"><button id="b1" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c2"><button id="b2" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c3"><button id="b3" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c4"><button id="b4" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c5"><button id="b5" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c6"><button id="b6" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c7"><button id="b7" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c8"><button id="b8" class="cellButton nes-btn is-primary"></button></div>
                <div class="cell" id="c9"><button id="b9" class="cellButton nes-btn is-primary"></button></div>
            </div>
            <div class="utilityOption">
                <button class="functionButton nes-btn is-success" id="resetBoard">reset board</button>
                <button class="functionButton nes-btn is-error" id="clearBoard">hard reset</button>

                <section>
                    <button type="button" class="functionButton nes-btn is-error" onclick="document.getElementById('dialog-default').showModal();" id="clearboard2">
                      hard reset
                    </button>
                    <dialog class="nes-dialog" id="dialog-default">
                      <form method="dialog">
                        <p class="dialogPrompt">ALERT!</p>
                        <p class="dialogText">This will reset game data?</p>
                        <menu class="dialog-menu">
                          <button class="nes-btn">Cancel</button>
                          <button id="clearBoard" class="nes-btn is-error">Confirm</button>
                        </menu>
                      </form>
                    </dialog>
                  </section>



                <button class="nes-btn is-primary" id="pcPlay">PC move</button>
                <button class="backdrop nes-btn is-warning">change background</button>
            </div>
        </div>
        <div class="p1Score"></div>
        <!-- THIS IS FROM JQUERY, FIGURE OUT THIS -->
        <div class="p2Score"></div>
        <div class="p1Avatar"><img src="" alt="" id="p1SelectedAvatar"></div>
        <div class="profileImage"></div>
        <div class="p2Avatar">
            <div class="profileImage"><img src="" alt="" id="p2SelectedAvatar"></div>
        </div>
        <div class="p1Preferences">
            <select name="customisation1" id="customisationDrop" class="nes-select.is-success">
                <option value="defaultState" selected>preferences:</option>
                <option value="colorButton">colour selector</option>
                <option value="avatarSelect">select avatar</option>
            </select>


        </div>
        <div class="p2Preferences">
            <select name="customisation2" id="customisationDrop2">
                <option value="defaultState" selected>preferences:</option>
                <option value="colorButton">colour selector</option>
                <option value="avatarSelect">select avatar</option>
            </select>

        </div>
        <div class="utilArea1">

            <div class="p1colorSelector" id="p1Color">
                <div class="colorBoard" id="col1"><button id="crimson" class="colorButton"></button></div>
                <div class="colorBoard" id="col2"><button id="orange" class="colorButton"></button></div>
                <div class="colorBoard" id="col3"><button id="gold" class="colorButton"></button></div>
                <div class="colorBoard" id="col4"><button id="yellow" class="colorButton"></button></div>
                <div class="colorBoard" id="col5"><button id="greenyellow" class="colorButton"></button></div>
                <div class="colorBoard" id="col6"><button id="seagreen" class="colorButton"></button></div>
                <div class="colorBoard" id="col7"><button id="skyblue" class="colorButton"></button></div>
                <div class="colorBoard" id="col8"><button id="purple" class="colorButton"></button></div>
                <div class="colorBoard" id="col9"><button id="indigo" class="colorButton"></button></div>
                <div class="colorBoard" id="col10"><button id="violet" class="colorButton"></button></div>
            </div>
            <div class="shyGuyP1">
                <img class="shyGuyImg" src="images/shy-guy/yellow-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/white-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/red-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/purp-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/pink-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/green-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/blue-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/black-removebg-preview.png">
            </div>

        </div>
        <div class="utilArea2">
            <div class="p2colorSelector" id=p2Color>
                <div class="colorBoard" id="col1"><button id="crimson" class="colorButton"></button></div>
                <div class="colorBoard" id="col2"><button id="orange" class="colorButton"></button></div>
                <div class="colorBoard" id="col3"><button id="gold" class="colorButton"></button></div>
                <div class="colorBoard" id="col4"><button id="yellow" class="colorButton"></button></div>
                <div class="colorBoard" id="col5"><button id="greenyellow" class="colorButton"></button></div>
                <div class="colorBoard" id="col6"><button id="seagreen" class="colorButton"></button></div>
                <div class="colorBoard" id="col7"><button id="skyblue" class="colorButton"></button></div>
                <div class="colorBoard" id="col8"><button id="purple" class="colorButton"></button></div>
                <div class="colorBoard" id="col9"><button id="indigo" class="colorButton"></button></div>
                <div class="colorBoard" id="col10"><button id="violet" class="colorButton"></button></div>
            </div>
            <div class="shyGuyP2">
                <img class="shyGuyImg" src="images/shy-guy/yellow-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/white-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/red-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/purp-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/pink-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/green-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/blue-removebg-preview.png">
                <img class="shyGuyImg" src="images/shy-guy/black-removebg-preview.png">
            </div>

        </div>
        <div class="blank">
        </div>
    </div>



    

    <input name="profileUpload" type="file" id="p1Avatar" class="hidden">
    <label for="p1Avatar"></label>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/playerCust.js"></script>
    <script src="js/switchboard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
